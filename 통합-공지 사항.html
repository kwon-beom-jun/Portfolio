<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notice Management</title>
    <!-- 부트스트랩 CSS CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="default.css">
</head>
<body>
    <!-- 상단 네비게이션 -->
    <nav class="navbar navbar-light">
        <a class="navbar-brand" href="#">
            <img src="https://www.kpcnc.co.kr/src/img/logo.png" width="150" height="30" class="d-inline-block align-top" alt="">
        </a>
        <div class="navbar-text">
            <img src="https://avatars.githubusercontent.com/u/48048508?v=4" width="40" height="40" class="rounded-circle" alt="User Image">
            권 범 준
        </div>
    </nav>

    <!-- 사이드바 / 네비게이션 바 -->
    <div class="sidebar">
        <a href="#">공지사항</a>
        <a href="#">영수증 등록</a>
        <a href="#">정산 목록</a>
        <a href="#">사용자 정보</a>
    </div>

    <!-- 메인 콘텐츠 영역 -->
    <div class="content">
        <h2 class="content-title">공지 사항</h2>
        <div class="d-flex justify-content-between align-items-center">
            <div class="text-muted">Notice Management</div>
            <!-- 관리자일 때만 보이는 버튼 -->
            <button class="btn btn-primary" id="registerNoticeBtn" data-toggle="modal" data-target="#noticeModal" style="display: none;">공지등록</button>
        </div>
        
        <!-- 테이블 보기 -->
        <table class="table mt-3" id="dataTable">
            <thead>
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>작성일</th>
                </tr>
            </thead>
            <tbody>
                <!-- 데이터가 JavaScript로 추가됩니다 -->
            </tbody>
        </table>

        <!-- 페이지네이션 -->
        <nav>
            <ul class="pagination justify-content-center" id="pagination">
                <!-- 페이지네이션 버튼이 JavaScript로 추가됩니다 -->
            </ul>
        </nav>
    </div>

    <!-- 모달 창 -->
    <div class="modal fade" id="noticeModal" tabindex="-1" role="dialog" aria-labelledby="noticeModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="noticeModalLabel">공지사항</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="noticeTitle">제목</label>
                            <input type="text" class="form-control" id="noticeTitle" placeholder="제목을 입력하세요" disabled>
                        </div>
                        <div class="form-group">
                            <label for="noticeAuthor">작성자</label>
                            <input type="text" class="form-control" id="noticeAuthor" placeholder="작성자를 입력하세요" disabled>
                        </div>
                        <div class="form-group">
                            <label for="noticeDate">작성일</label>
                            <input type="date" class="form-control" id="noticeDate" disabled>
                        </div>
                        <div class="form-group">
                            <label for="noticeContent">내용</label>
                            <textarea class="form-control" id="noticeContent" rows="4" placeholder="내용을 입력하세요" disabled></textarea>
                        </div>
                        <!-- 쿠키 사용 동의 체크박스, 관리자는 보이지 않음 -->
                        <div class="form-check" id="cookieConsent" style="display: none;">
                            <input type="checkbox" class="form-check-input" id="doNotShowAgain">
                            <label class="form-check-label" for="doNotShowAgain">해당 공지를 다시 띄우지 않음(쿠키 사용 동의)</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                    <!-- 관리자일 때만 보이는 수정 버튼 -->
                    <button type="button" class="btn btn-primary" id="editNoticeBtn" style="display: none;">수정</button>
                    <!-- 관리자일 때만 보이는 확인 버튼 -->
                    <button type="button" class="btn btn-primary" id="saveNoticeBtn" style="display: none;">확인</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 푸터 -->
    <footer class="footer">
        <div class="container">
            <span class="text-muted">Copyright © Brand 2024</span>
        </div>
    </footer>

    <!-- 부트스트랩 JS CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- FontAwesome CDN for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <!-- JavaScript for dynamic rendering -->
    <script>
        $(document).ready(function() {
            // 관리자 여부를 확인하는 변수
            const isAdmin = true;  // 실제 사용 시 서버에서 받아오는 값으로 대체해야 함

            // 공지 등록 버튼을 관리자일 때만 표시
            if (isAdmin) {
                $('#registerNoticeBtn').show();
            }

            // 쿠키 사용 동의 체크박스 표시 여부 설정
            if (!isAdmin) {
                $('#cookieConsent').show();
            }

            // 오늘 날짜를 "YYYY-MM-DD" 형식으로 설정하는 함수
            function getTodayDate() {
                const today = new Date();
                const year = today.getFullYear();
                const month = String(today.getMonth() + 1).padStart(2, '0');
                const day = String(today.getDate()).padStart(2, '0');
                return `${year}-${month}-${day}`;
            }

            // "공지등록" 버튼 클릭 시 모달 창 초기화
            $('#registerNoticeBtn').click(function() {
                $('#noticeTitle').val('').prop('disabled', false);
                $('#noticeAuthor').val('').prop('disabled', false);
                $('#noticeDate').val(getTodayDate()).prop('disabled', true); // 오늘 날짜로 설정하고 수정 불가능
                $('#noticeContent').val('').prop('disabled', false);
                $('#editNoticeBtn').hide(); // 수정 버튼 숨김
                $('#saveNoticeBtn').show(); // 확인 버튼 표시
            });

            // 확인 버튼 클릭 이벤트
            $('#saveNoticeBtn').click(function() {
                // 공지사항 등록 처리 로직 작성
                const title = $('#noticeTitle').val();
                const author = $('#noticeAuthor').val();
                const date = $('#noticeDate').val();
                const content = $('#noticeContent').val();

                // 여기에 AJAX 요청 또는 다른 데이터 전송 로직을 추가할 수 있음

                // 모달 창 닫기
                $('#noticeModal').modal('hide');
            });

            // 예시 데이터 (다양한 데이터 추가)
            const data = [
                { id: 1, title: '공지사항 제목 1', author: '관리자', date: '2024-08-01', content: '공지사항 내용 1' },
                { id: 2, title: '공지사항 제목 2', author: '관리자', date: '2024-08-02', content: '공지사항 내용 2' },
                { id: 3, title: '공지사항 제목 3', author: '사용자', date: '2024-08-03', content: '공지사항 내용 3' },
                { id: 4, title: '공지사항 제목 4', author: '사용자', date: '2024-08-04', content: '공지사항 내용 4' },
                { id: 5, title: '공지사항 제목 5', author: '관리자', date: '2024-08-05', content: '공지사항 내용 5' },
                { id: 6, title: '공지사항 제목 6', author: '관리자', date: '2024-08-06', content: '공지사항 내용 6' },
                { id: 7, title: '공지사항 제목 7', author: '사용자', date: '2024-08-07', content: '공지사항 내용 7' },
                { id: 8, title: '공지사항 제목 8', author: '사용자', date: '2024-08-08', content: '공지사항 내용 8' },
                { id: 9, title: '공지사항 제목 9', author: '관리자', date: '2024-08-09', content: '공지사항 내용 9' },
                { id: 10, title: '공지사항 제목 10', author: '관리자', date: '2024-08-10', content: '공지사항 내용 10' },
                { id: 11, title: '공지사항 제목 11', author: '사용자', date: '2024-08-11', content: '공지사항 내용 11' },
                { id: 12, title: '공지사항 제목 12', author: '사용자', date: '2024-08-12', content: '공지사항 내용 12' },
                // 추가 데이터...
            ];

            const itemsPerPage = 5; // 한 페이지에 표시할 항목 수
            let currentPage = 1; // 현재 페이지

            // 데이터 렌더링 함수
            function renderData() {
                const dataTable = $('#dataTable tbody');
                dataTable.empty();

                const startIndex = (currentPage - 1) * itemsPerPage;
                const endIndex = Math.min(startIndex + itemsPerPage, data.length);

                for (let i = startIndex; i < endIndex; i++) {
                    const item = data[i];
                    const row = `
                        <tr data-id="${item.id}">
                            <td>${item.id}</td>
                            <td>${item.title}</td>
                            <td>${item.author}</td>
                            <td>${item.date}</td>
                        </tr>
                    `;
                    dataTable.append(row);
                }

                createPagination();
            }

            // 페이지네이션 생성 함수
            function createPagination() {
                const totalPages = Math.ceil(data.length / itemsPerPage);
                const pagination = $('#pagination');
                pagination.empty();

                for (let i = 1; i <= totalPages; i++) {
                    const li = `
                        <li class="page-item ${i === currentPage ? 'active' : ''}">
                            <a class="page-link" href="#">${i}</a>
                        </li>
                    `;
                    pagination.append(li);
                }

                // 페이지 버튼 클릭 이벤트
                $('.page-link').click(function(event) {
                    event.preventDefault();
                    currentPage = parseInt($(this).text());
                    renderData();
                });
            }

            // 테이블 행 클릭 이벤트
            $('#dataTable').on('click', 'tbody tr', function() {
                const id = $(this).data('id');
                const notice = data.find(item => item.id === id);

                $('#noticeTitle').val(notice.title).prop('disabled', true);
                $('#noticeAuthor').val(notice.author).prop('disabled', true);
                $('#noticeDate').val(notice.date).prop('disabled', true); // 수정 불가능
                $('#noticeContent').val(notice.content).prop('disabled', true);
                $('#doNotShowAgain').prop('checked', false); // 체크박스 초기화

                $('#editNoticeBtn').hide();  // 수정 버튼 숨김
                $('#saveNoticeBtn').hide();  // 확인 버튼 숨김

                // 관리자인 경우에만 수정 버튼을 보이도록 설정
                if (isAdmin) {
                    $('#editNoticeBtn').show();
                }

                $('#noticeModal').modal('show');
            });

            // 수정 버튼 클릭 이벤트
            $('#editNoticeBtn').click(function() {
                $('#noticeTitle, #noticeAuthor, #noticeContent').prop('disabled', false);
                $('#noticeDate').prop('disabled', true); // 날짜 필드는 계속 수정 불가능
                $('#editNoticeBtn').hide(); // 수정 버튼 숨김
                $('#saveNoticeBtn').show(); // 수정 모드일 때 확인 버튼 표시
            });

            // 초기 데이터 렌더링
            renderData();
        });
    </script>
</body>
</html>
