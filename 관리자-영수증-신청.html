<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt Management</title>
    <!-- 부트스트랩 CSS CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="default.css">
    <link rel="stylesheet" href="관리자-영수증-신청.css">
</head>
<body>
    <!-- 상단 네비게이션 -->
    <nav class="navbar navbar-light">
        <a class="navbar-brand" href="#">
            <img src="https://www.kpcnc.co.kr/src/img/logo.png" width="150" height="30" class="d-inline-block align-top" alt="">
        </a>
        <div class="navbar-text">
            <img src="https://avatars.githubusercontent.com/u/48048508?v=4" width="40" height="40" class="rounded-circle" alt="User Image">
            권 범 준
        </div>
    </nav>

    <!-- 사이드바 / 네비게이션 바 -->
    <div class="sidebar">
        <a href="#">공지사항</a>
        <a href="#">영수증 신청 내역</a>
        <a href="#">월별 영수증 내역</a>
        <a href="#">사용자 관리</a>
        <a href="#">월 마감</a>
    </div>

    <!-- 메인 콘텐츠 영역 -->
    <div class="content">
        <h2 class="content-title">영수증 신청 내역</h2>
        <div class="d-flex justify-content-end align-items-center mb-3 search-controls">
            <!-- 날짜 그룹 -->
            <div class="date-group">
                <!-- 날짜 레이블 -->
                <label for="dateSelect" class="mr-2">날 짜 :</label>
                <!-- 날짜 선택 셀렉트 박스 -->
                <select class="form-control w-auto" id="dateSelect">
                    <option>2024-01</option>
                    <option>2024-02</option>
                    <option>2024-03</option>
                    <!-- 더 많은 월 추가 가능 -->
                </select>
            </div>
            <!-- 이름 그룹 -->
            <div class="name-group">
                <!-- 이름 레이블 -->
                <label for="nameSearch" class="mr-2">이 름 :</label>
                <!-- 이름 검색 인풋 -->
                <input type="text" class="form-control w-auto" id="nameSearch" placeholder="이름 검색">
                <!-- 조회 버튼 -->
                <button class="btn btn-primary" id="searchButton">조회</button>
            </div>
        </div>

        <!-- 테이블 보기 -->
        <table class="table mt-3" id="dataTable">
            <thead>
                <tr>
                    <th>이름</th>
                    <th>메일</th>
                    <th>건수</th>
                    <th>신청금액</th>
                </tr>
            </thead>
            <tbody>
                <!-- 데이터가 JavaScript로 추가됩니다 -->
            </tbody>
        </table>

        <!-- 페이징 컨트롤 -->
        <nav>
            <ul class="pagination justify-content-center">
                <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
        </nav>
    </div>

    <!-- 푸터 -->
    <footer class="footer">
        <div class="container">
            <span class="text-muted">Copyright © Brand 2024</span>
        </div>
    </footer>

    <!-- 부트스트랩 JS CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- FontAwesome CDN for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <!-- JavaScript for dynamic rendering -->
    <script>
        $(document).ready(function() {
            // 예시 데이터
            const data = [
                { name: '홍길동', email: 'hong@example.com', count: 3, requested: 1000000 },
                { name: '김철수', email: 'kim@example.com', count: 5, requested: 1500000 },
                { name: '김철수', email: 'kim@example.com', count: 5, requested: 1500000 },
                { name: '김철수', email: 'kim@example.com', count: 5, requested: 1500000 },
                { name: '김철수', email: 'kim@example.com', count: 5, requested: 1500000 },
                { name: '이영희', email: 'lee@example.com', count: 2, requested: 800000 },
            ];

            // 데이터 렌더링 함수
            function renderData(dataSet) {
                const dataTable = $('#dataTable tbody');
                dataTable.empty();

                dataSet.forEach(item => {
                    const row = `
                        <tr>
                            <td>${item.name}</td>
                            <td>${item.email}</td>
                            <td>${item.count}</td>
                            <td>${item.requested.toLocaleString()}원</td>
                        </tr>
                    `;
                    dataTable.append(row);
                });
            }

            // 초기 데이터 렌더링
            renderData(data);

            // 검색 버튼 클릭 이벤트
            $('#searchButton').click(function() {
                const searchName = $('#nameSearch').val().toLowerCase();
                const filteredData = data.filter(item => item.name.toLowerCase().includes(searchName));
                
                // 데이터 테이블 업데이트
                renderData(filteredData);
            });

            // 페이징 처리
            let currentPage = 1;
            const rowsPerPage = 10;

            function displayPagination(totalRows) {
                const totalPages = Math.ceil(totalRows / rowsPerPage);
                const pagination = $('.pagination');
                pagination.empty();

                for (let i = 1; i <= totalPages; i++) {
                    pagination.append(`
                        <li class="page-item ${i === currentPage ? 'active' : ''}">
                            <a class="page-link" href="#">${i}</a>
                        </li>
                    `);
                }

                pagination.append('<li class="page-item"><a class="page-link" href="#">Next</a></li>');
            }

            // 초기 페이징 설정
            displayPagination(data.length);

            // 페이징 클릭 이벤트
            $(document).on('click', '.pagination .page-link', function(e) {
                e.preventDefault();
                const page = $(this).text();
                if (page === 'Next') {
                    if (currentPage < Math.ceil(data.length / rowsPerPage)) currentPage++;
                } else if (page === 'Previous') {
                    if (currentPage > 1) currentPage--;
                } else {
                    currentPage = parseInt(page);
                }

                // 현재 페이지 데이터 표시
                const start = (currentPage - 1) * rowsPerPage;
                const end = start + rowsPerPage;
                renderData(data.slice(start, end));

                // 페이징 업데이트
                displayPagination(data.length);
            });
        });
    </script>
</body>
</html>
