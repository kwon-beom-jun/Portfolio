<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt Management</title>
    <!-- 부트스트랩 CSS CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="default.css">
</head>
<body>
    <!-- 상단 네비게이션 -->
    <nav class="navbar navbar-light">
        <a class="navbar-brand" href="#">
            <img src="https://www.kpcnc.co.kr/src/img/logo.png" width="150" height="30" class="d-inline-block align-top" alt="">
        </a>
        <div class="navbar-text">
            <img src="https://avatars.githubusercontent.com/u/48048508?v=4" width="40" height="40" class="rounded-circle" alt="User Image">
            권 범 준
        </div>
    </nav>

    <!-- 사이드바 / 네비게이션 바 -->
    <div class="sidebar">
        <a href="통합-공지 사항.html">공지사항</a>
        <a href="사용자-영수증 등록(메인).html">영수증 등록</a>
        <a href="사용자-개인 영수증 신청 내역.html">영수증 신청 내역</a>
        <a href="사용자-정산 목록.html">정산 목록</a>
        <a href="사용자-사용자 정보.html">사용자 정보</a>
    </div>

    <!-- 메인 콘텐츠 영역 -->
    <div class="content">
        <h2 class="content-title">영수증 신청내역</h2>
        <div class="d-flex justify-content-end align-items-center mb-3">
            <label for="monthSearch" class="mr-2">월 선택 :</label>
            <select class="form-control w-auto" id="monthSearch">
                <option value="01">1월</option>
                <option value="02">2월</option>
                <option value="03">3월</option>
                <option value="04">4월</option>
                <option value="05">5월</option>
                <option value="06">6월</option>
                <option value="07">7월</option>
                <option value="08">8월</option>
                <option value="09">9월</option>
                <option value="10">10월</option>
                <option value="11">11월</option>
                <option value="12">12월</option>
            </select>
        </div>
        
        <!-- 테이블 보기 -->
        <table class="table mt-3" id="dataTable">
            <thead>
                <tr>
                    <th>발생일</th>
                    <th>구분</th>
                    <th>사유</th>
                    <th>금액</th>
                    <th>영수증 사진</th>
                    <th>결과</th>
                    <th>반려사유</th>
                </tr>
            </thead>
            <tbody>
                <!-- 데이터가 JavaScript로 추가됩니다 -->
            </tbody>
        </table>

        <!-- 페이징 -->
        <div class="d-flex justify-content-center">
            <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#" id="prevPage">&lt;</a></li>
                <li class="page-item"><a class="page-link" href="#" id="currentPage">1</a></li>
                <li class="page-item"><a class="page-link" href="#" id="nextPage">&gt;</a></li>
            </ul>
        </div>
    </div>

    <!-- 푸터 -->
    <footer class="footer">
        <div class="container">
            <span class="text-muted">Copyright © Brand 2024</span>
        </div>
    </footer>

    <!-- 부트스트랩 JS CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- FontAwesome CDN for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <!-- JavaScript for dynamic rendering -->
    <script>
        $(document).ready(function() {
            // 예시 데이터
            const data = [
                { date: '2024-01-01', type: '식비', reason: '점심 식사', amount: 10000, receipt: 'image1.jpg', result: '신청중', rejectReason: '' },
                { date: '2024-01-02', type: '교통비', reason: '출장 교통', amount: 15000, receipt: 'image2.jpg', result: '반려', rejectReason: '영수증 불명확' },
                // 추가 데이터...
            ];

            let currentPage = 1;
            const rowsPerPage = 5;

            // 데이터 렌더링 함수
            function renderData(page) {
                const dataTable = $('#dataTable tbody');
                dataTable.empty();

                const start = (page - 1) * rowsPerPage;
                const end = start + rowsPerPage;
                const paginatedData = data.slice(start, end);

                paginatedData.forEach((item) => {
                    const row = `
                        <tr>
                            <td>${item.date}</td>
                            <td>${item.type}</td>
                            <td>${item.reason}</td>
                            <td>${item.amount.toLocaleString()}원</td>
                            <td><img src="${item.receipt}" alt="영수증 이미지" width="50"></td>
                            <td>${item.result}</td>
                            <td>${item.rejectReason}</td>
                        </tr>
                    `;
                    dataTable.append(row);
                });

                updatePagination();
            }

            // 페이징 업데이트 함수
            function updatePagination() {
                const totalPages = Math.ceil(data.length / rowsPerPage);
                $('#currentPage').text(currentPage);
                $('#prevPage').toggle(currentPage > 1);
                $('#nextPage').toggle(currentPage < totalPages);
            }

            // 페이지 버튼 클릭 이벤트
            $('#prevPage').click(function(e) {
                e.preventDefault();
                if (currentPage > 1) {
                    currentPage--;
                    renderData(currentPage);
                }
            });

            $('#nextPage').click(function(e) {
                e.preventDefault();
                const totalPages = Math.ceil(data.length / rowsPerPage);
                if (currentPage < totalPages) {
                    currentPage++;
                    renderData(currentPage);
                }
            });

            // 초기 데이터 렌더링
            renderData(currentPage);
        });
    </script>
</body>
</html>
