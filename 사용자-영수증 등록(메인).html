<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt Management</title>
    <!-- 부트스트랩 CSS CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="default.css">
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <div id="nav-placeholder"></div>
    <script>
    $(function(){
        $("#nav-placeholder").load("test-nav.html");
    });
    </script>


    <!-- 메인 콘텐츠 영역 -->
    <div class="content">
        <h2 class="content-title">영수증 등록</h2>
        <div class="d-flex justify-content-between align-items-center">
            <div class="text-muted">Receipt Registration Status</div>
            <button class="btn btn-primary btn-right" data-toggle="modal" data-target="#receiptModal">영수증 등록</button>
        </div>
        
        <!-- 테이블 보기 (큰 화면에서만 보임) -->
        <table class="table mt-3" id="dataTable">
            <thead>
                <tr>
                    <th>발생일</th>
                    <th>구분</th>
                    <th>사유</th>
                    <th>금액</th>
                    <th>영수증 사진</th>
                    <th>결제 상황</th>
                    <th>반려 사유</th>
                </tr>
            </thead>
            <tbody>
                <!-- 데이터가 JavaScript로 추가됩니다 -->
            </tbody>
        </table>

        <!-- 카드 레이아웃 보기 (작은 화면에서만 보임) -->
        <div class="card-layout" id="cardLayout">
            <!-- 데이터가 JavaScript로 추가됩니다 -->
        </div>

        <!-- 페이지네이션 버튼 -->
        <nav>
            <ul class="pagination justify-content-center" id="pagination">
                <!-- 페이지네이션 버튼이 JavaScript로 추가됩니다 -->
            </ul>
        </nav>
    </div>

    <!-- 푸터 -->
    <footer class="footer">
        <div class="container">
            <span class="text-muted">Copyright © Brand 2024</span>
        </div>
    </footer>

    <!-- 모달 창 추가 -->
    <div class="modal fade" id="receiptModal" tabindex="-1" role="dialog" aria-labelledby="receiptModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="receiptModalLabel">영수증 등록</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="receiptImage">영수증 사진</label>
                            <input type="file" class="form-control-file" id="receiptImage">
                        </div>
                        <div class="form-group">
                            <label for="date">발생일</label>
                            <input type="date" class="form-control" id="date">
                        </div>
                        <div class="form-group">
                            <label for="type">구분</label>
                            <select class="form-control" id="type">
                                <option>식비</option>
                                <option>교통비</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="amount">금액</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="amount" placeholder="내용을 입력해주세요">
                                <div class="input-group-append">
                                    <span class="input-group-text">원</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="reason">사유</label>
                            <input type="text" class="form-control" id="reason" placeholder="내용을 입력해주세요">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 부트스트랩 JS CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- FontAwesome CDN for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <!-- JavaScript for dynamic rendering -->
    <script>
        $(document).ready(function() {
            // 데이터 배열 (예시)
            const data = [
                { date: '2024-08-01', type: '식비', reason: '야근', amount: '100,000', receipt: '영수증 조회/수정', status: '반려', rejectionReason: '해당 지원사항 X' },
                { date: '2024-08-02', type: '교통비', reason: '출장', amount: '50,000', receipt: '영수증 조회/수정', status: '승인', rejectionReason: '' },
                { date: '2024-08-03', type: '식비', reason: '야근', amount: '70,000', receipt: '영수증 조회/수정', status: '승인', rejectionReason: '' },
                { date: '2024-08-04', type: '교통비', reason: '출장', amount: '30,000', receipt: '영수증 조회/수정', status: '신청중', rejectionReason: '' },
                { date: '2024-08-05', type: '식비', reason: '야근', amount: '80,000', receipt: '영수증 조회/수정', status: '반려', rejectionReason: '해당 지원사항 X' },
                { date: '2024-08-06', type: '식비', reason: '야근', amount: '90,000', receipt: '영수증 조회/수정', status: '신청중', rejectionReason: '' },
                { date: '2024-08-07', type: '교통비', reason: '출장', amount: '40,000', receipt: '영수증 조회/수정', status: '승인', rejectionReason: '' },
                { date: '2024-08-08', type: '식비', reason: '야근', amount: '100,000', receipt: '영수증 조회/수정', status: '반려', rejectionReason: '해당 지원사항 X' },
                { date: '2024-08-09', type: '교통비', reason: '출장', amount: '55,000', receipt: '영수증 조회/수정', status: '승인', rejectionReason: '' },
                { date: '2024-08-10', type: '식비', reason: '야근', amount: '100,000', receipt: '영수증 조회/수정', status: '반려', rejectionReason: '해당 지원사항 X' },
                { date: '2024-08-11', type: '교통비', reason: '출장', amount: '65,000', receipt: '영수증 조회/수정', status: '승인', rejectionReason: '' }
            ];

            const itemsPerPage = 5; // 한 페이지에 표시할 항목 수
            let currentPage = 1; // 현재 페이지

            // 데이터 렌더링
            function renderData() {
                const startIndex = (currentPage - 1) * itemsPerPage;
                const endIndex = Math.min(startIndex + itemsPerPage, data.length);

                // 테이블 데이터 렌더링
                const dataTable = $('#dataTable tbody');
                dataTable.empty();
                for (let i = startIndex; i < endIndex; i++) {
                    const item = data[i];
                    const row = `
                        <tr>
                            <td>${item.date}</td>
                            <td>${item.type}</td>
                            <td>${item.reason}</td>
                            <td>${item.amount}</td>
                            <td>${item.receipt}</td>
                            <td>${item.status}</td>
                            <td>${item.rejectionReason}</td>
                        </tr>
                    `;
                    dataTable.append(row);
                }

                // 카드 레이아웃 데이터 렌더링
                const cardLayout = $('#cardLayout');
                cardLayout.empty();
                for (let i = startIndex; i < endIndex; i++) {
                    const item = data[i];
                    const card = `
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">${item.date}</h5>
                                <hr>
                                <p class="card-text"><strong>구분:</strong> ${item.type}</p>
                                <p class="card-text"><strong>사유:</strong> ${item.reason}</p>
                                <p class="card-text"><strong>금액:</strong> ${item.amount}</p>
                                <p class="card-text"><strong>영수증 사진:</strong> ${item.receipt}</p>
                                <p class="card-text"><strong>결제 상황:</strong> ${item.status}</p>
                                <p class="card-text"><strong>반려 사유:</strong> ${item.rejectionReason}</p>
                            </div>
                        </div>
                    `;
                    cardLayout.append(card);
                }
            }

            // 페이지네이션 버튼 생성
            function createPagination() {
                const totalPages = Math.ceil(data.length / itemsPerPage);
                const pagination = $('#pagination');
                pagination.empty();

                for (let i = 1; i <= totalPages; i++) {
                    const li = `
                        <li class="page-item ${i === currentPage ? 'active' : ''}">
                            <a class="page-link" href="#">${i}</a>
                        </li>
                    `;
                    pagination.append(li);
                }

                // 페이지 버튼 클릭 이벤트
                $('.page-link').click(function(event) {
                    event.preventDefault();
                    currentPage = parseInt($(this).text());
                    renderData();
                    createPagination();
                    checkWindowSize();
                });
            }

            // 페이지가 로드될 때 현재 창의 크기에 따라 테이블 또는 카드 레이아웃 표시
            function checkWindowSize() {
                if ($(window).width() <= 650) {
                    $('#dataTable').hide();
                    $('#cardLayout').show();
                } else {
                    $('#dataTable').show();
                    $('#cardLayout').hide();
                }
            }

            // 초기 실행
            renderData();
            createPagination();
            checkWindowSize();

            // 창 크기 변경 이벤트
            $(window).resize(function() {
                checkWindowSize();
            });
        });
    </script>
</body>
</html>
