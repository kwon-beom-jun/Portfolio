<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt Management</title>
    <!-- 부트스트랩 CSS CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="default.css">
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <div id="nav-placeholder"></div>
    <script>
    $(function(){
        $("#nav-placeholder").load("test-nav.html");
    });
    </script>

    <!-- 메인 콘텐츠 영역 -->
    <div class="content">
        <h2 class="content-title">권범준님 영수증 신청내역</h2>
        <div class="d-flex justify-content-end align-items-center mb-3">
            <label for="nameSearch" class="mr-2">이름 :</label>
            <input type="text" class="form-control w-auto" id="nameSearch" placeholder="이름 입력">
            <button class="btn btn-primary ml-3" id="searchButton">조회</button>
        </div>
        
        <!-- 테이블 보기 -->
        <table class="table mt-3" id="dataTable">
            <thead>
                <tr>
                    <th>발생일</th>
                    <th>구분</th>
                    <th>사유</th>
                    <th>금액</th>
                    <th>영수증 사진</th>
                    <th>승인 <input type="checkbox" id="approveAll"></th>
                    <th>반려 <input type="checkbox" id="rejectAll"></th>
                    <th>반려사유</th>
                </tr>
            </thead>
            <tbody>
                <!-- 데이터가 JavaScript로 추가됩니다 -->
            </tbody>
        </table>

        <!-- 저장 버튼 -->
        <div class="d-flex justify-content-end mb-3">
            <button class="btn btn-success" id="saveButton">저장</button>
        </div>

        <!-- 페이징 -->
        <div class="d-flex justify-content-center">
            <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#" id="prevPage">&lt;</a></li>
                <li class="page-item"><a class="page-link" href="#" id="currentPage">1</a></li>
                <li class="page-item"><a class="page-link" href="#" id="nextPage">&gt;</a></li>
            </ul>
        </div>
    </div>

    <!-- 푸터 -->
    <footer class="footer">
        <div class="container">
            <span class="text-muted">Copyright © Brand 2024</span>
        </div>
    </footer>

    <!-- 부트스트랩 JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- FontAwesome CDN for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <!-- JavaScript for dynamic rendering -->
    <script>
        $(document).ready(function() {
            // 예시 데이터
            const data = [
                { date: '2024-01-01', type: '식비', reason: '점심 식사', amount: 10000, receipt: 'image1.jpg', approve: false, reject: false, rejectReason: '' },
                { date: '2024-01-02', type: '교통비', reason: '출장 교통', amount: 15000, receipt: 'image2.jpg', approve: false, reject: false, rejectReason: '' },
                // 추가 데이터...
            ];

            let currentPage = 1;
            const rowsPerPage = 5;

            // 데이터 렌더링 함수
            function renderData(page) {
                const dataTable = $('#dataTable tbody');
                dataTable.empty();

                const start = (page - 1) * rowsPerPage;
                const end = start + rowsPerPage;
                const paginatedData = data.slice(start, end);

                paginatedData.forEach((item, index) => {
                    const row = `
                        <tr>
                            <td>${item.date}</td>
                            <td>${item.type}</td>
                            <td>${item.reason}</td>
                            <td>${item.amount.toLocaleString()}원</td>
                            <td><img src="${item.receipt}" alt="영수증 이미지" width="50"></td>
                            <td><input type="radio" name="decision${start + index}" class="approveRadio"></td>
                            <td><input type="radio" name="decision${start + index}" class="rejectRadio"></td>
                            <td><input type="text" class="form-control rejectReason"></td>
                        </tr>
                    `;
                    dataTable.append(row);
                });

                updatePagination();
                setupRadioButtonListeners();
            }

            // 페이징 업데이트 함수
            function updatePagination() {
                const totalPages = Math.ceil(data.length / rowsPerPage);
                $('#currentPage').text(currentPage);
                $('#prevPage').toggle(currentPage > 1);
                $('#nextPage').toggle(currentPage < totalPages);
            }

            // 라디오 버튼 이벤트 설정 함수
            function setupRadioButtonListeners() {
                $('.approveRadio').click(function() {
                    $('#rejectAll').prop('checked', false); // 반려 전체 체크 해제
                    updateApproveRejectAllCheckboxes();
                });

                $('.rejectRadio').click(function() {
                    $('#approveAll').prop('checked', false); // 승인 전체 체크 해제
                    updateApproveRejectAllCheckboxes();
                });
            }

            // '전체 승인' 및 '전체 반려' 체크박스 업데이트 함수
            function updateApproveRejectAllCheckboxes() {
                const totalApprove = $('.approveRadio').length;
                const totalReject = $('.rejectRadio').length;
                const checkedApprove = $('.approveRadio:checked').length;
                const checkedReject = $('.rejectRadio:checked').length;

                $('#approveAll').prop('checked', checkedApprove === totalApprove && totalApprove > 0);
                $('#rejectAll').prop('checked', checkedReject === totalReject && totalReject > 0);
            }

            // 페이지 버튼 클릭 이벤트
            $('#prevPage').click(function(e) {
                e.preventDefault();
                if (currentPage > 1) {
                    currentPage--;
                    renderData(currentPage);
                }
            });

            $('#nextPage').click(function(e) {
                e.preventDefault();
                const totalPages = Math.ceil(data.length / rowsPerPage);
                if (currentPage < totalPages) {
                    currentPage++;
                    renderData(currentPage);
                }
            });

            // '전체 승인' 체크박스 클릭 이벤트
            $('#approveAll').click(function() {
                const checked = $(this).is(':checked');
                $('input[name^="decision"]').each(function() {
                    if ($(this).hasClass('approveRadio')) {
                        $(this).prop('checked', checked);
                    } else {
                        $(this).prop('checked', false);
                    }
                });
                $('#rejectAll').prop('checked', false);
            });

            // '전체 반려' 체크박스 클릭 이벤트
            $('#rejectAll').click(function() {
                const checked = $(this).is(':checked');
                $('input[name^="decision"]').each(function() {
                    if ($(this).hasClass('rejectRadio')) {
                        $(this).prop('checked', checked);
                    } else {
                        $(this).prop('checked', false);
                    }
                });
                $('#approveAll').prop('checked', false);
            });

            // 초기 데이터 렌더링
            renderData(currentPage);
        });
    </script>
</body>
</html>
