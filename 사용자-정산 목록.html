<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt Management</title>
    <!-- 부트스트랩 CSS CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="default.css">
</head>
<body>
    <!-- 상단 네비게이션 -->
    <nav class="navbar navbar-light">
        <a class="navbar-brand" href="#">
            <img src="https://www.kpcnc.co.kr/src/img/logo.png" width="150" height="30" class="d-inline-block align-top" alt="">
        </a>
        <div class="navbar-text">
            <img src="https://avatars.githubusercontent.com/u/48048508?v=4" width="40" height="40" class="rounded-circle" alt="User Image">
            권 범 준
        </div>
    </nav>

    <!-- 사이드바 / 네비게이션 바 -->
    <div class="sidebar">
        <a href="#">공지사항</a>
        <a href="#">영수증 등록</a>
        <a href="#">정산 목록</a>
        <a href="#">사용자 정보</a>
    </div>

    <!-- 메인 콘텐츠 영역 -->
    <div class="content">
        <h2 class="content-title">정산 목록</h2>
        <div class="d-flex justify-content-between align-items-center">
            <div class="text-muted">Receipt Registration Status</div>
            <select class="form-control w-auto" id="yearSelect">
                <option>2024</option>
                <option>2023</option>
                <option>2022</option>
            </select>
        </div>
        
        <!-- 테이블 보기 -->
        <table class="table mt-3" id="dataTable">
            <thead>
                <tr>
                    <th>월</th>
                    <th>신청금</th>
                    <th>승인금액</th>
                    <th>반려금액</th>
                </tr>
            </thead>
            <tbody>
                <!-- 데이터가 JavaScript로 추가됩니다 -->
            </tbody>
            <tfoot>
                <tr>
                    <th>총 합계</th>
                    <th id="totalRequested">0원</th>
                    <th id="totalApproved">0원</th>
                    <th id="totalRejected">0원</th>
                </tr>
            </tfoot>
        </table>
    </div>

    <!-- 푸터 -->
    <footer class="footer">
        <div class="container">
            <span class="text-muted">Copyright © Brand 2024</span>
        </div>
    </footer>

    <!-- 부트스트랩 JS CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- FontAwesome CDN for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <!-- JavaScript for dynamic rendering -->
    <script>
        $(document).ready(function() {
            // 예시 데이터
            const data = [
                { month: '1월', requested: 1000000, approved: 800000, rejected: 200000 },
                { month: '2월', requested: 1200000, approved: 1000000, rejected: 200000 },
                { month: '3월', requested: 800000, approved: 700000, rejected: 100000 },
                // 추가 데이터...
            ];

            // 데이터 렌더링 함수
            function renderData() {
                const dataTable = $('#dataTable tbody');
                dataTable.empty();
                let totalRequested = 0;
                let totalApproved = 0;
                let totalRejected = 0;

                data.forEach(item => {
                    const row = `
                        <tr>
                            <td>${item.month}</td>
                            <td>${item.requested.toLocaleString()}원</td>
                            <td>${item.approved.toLocaleString()}원</td>
                            <td>${item.rejected.toLocaleString()}원</td>
                        </tr>
                    `;
                    dataTable.append(row);
                    totalRequested += item.requested;
                    totalApproved += item.approved;
                    totalRejected += item.rejected;
                });

                // 총 합계 업데이트
                $('#totalRequested').text(totalRequested.toLocaleString() + '원');
                $('#totalApproved').text(totalApproved.toLocaleString() + '원');
                $('#totalRejected').text(totalRejected.toLocaleString() + '원');
            }

            // 초기 데이터 렌더링
            renderData();
        });
    </script>
</body>
</html>
