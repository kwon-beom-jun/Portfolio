<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt Management</title>
    <!-- 부트스트랩 CSS CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="default.css">
    <link rel="stylesheet" href="관리자-월별 영수증 내역.css"> <!-- 스타일 시트 파일 추가 -->
</head>
<body>
    <!-- 상단 네비게이션 -->
    <nav class="navbar navbar-light">
        <a class="navbar-brand" href="#">
            <img src="https://www.kpcnc.co.kr/src/img/logo.png" width="150" height="30" class="d-inline-block align-top" alt="">
        </a>
        <div class="navbar-text">
            <img src="https://avatars.githubusercontent.com/u/48048508?v=4" width="40" height="40" class="rounded-circle" alt="User Image">
            권 범 준
        </div>
    </nav>

    <!-- 사이드바 / 네비게이션 바 -->
    <div class="sidebar">
        <a href="#">공지사항</a>
        <a href="#">영수증 등록</a>
        <a href="#">월별 영수증 내역</a>
        <a href="#">사용자 정보</a>
    </div>

    <!-- 메인 콘텐츠 영역 -->
    <div class="content">
        <h2 class="content-title">월별 영수증 내역</h2>
        <div class="search-controls">
            <!-- 시작일 그룹 -->
            <div class="d-flex align-items-center end-date-group mt-2">
                <label for="startDate" class="mr-2">시작일 :</label>
                <input type="month" class="form-control w-auto" id="startDate">
            </div>
            <!-- 종료일 그룹 -->
            <div class="d-flex align-items-center end-date-group mt-2">
                <label for="endDate" class="mr-2">종료일 :</label>
                <input type="month" class="form-control w-auto" id="endDate">
            </div>
            <!-- 이름 검색 그룹 -->
            <div class="d-flex align-items-center name-group mt-2">
                <label for="nameSearch" class="mr-2">이름 :</label>
                <input type="text" class="form-control w-auto" id="nameSearch" placeholder="이름 입력">
                <button class="btn btn-primary ml-2" id="searchButton">조회</button>
            </div>
        </div>

        <!-- 테이블 보기 -->
        <table class="table mt-3" id="dataTable">
            <thead>
                <tr>
                    <th>월</th>
                    <th>이름</th>
                    <th>메일</th>
                    <th>건수</th>
                    <th>신청금액</th>
                    <th>승인금액</th>
                    <th>반려금액</th>
                    <th>마감상태</th>
                </tr>
            </thead>
            <tbody>
                <!-- 데이터가 JavaScript로 추가됩니다 -->
            </tbody>
        </table>

        <!-- 카드 형식 보기 -->
        <div id="cardView" class="d-none">
            <!-- 카드 데이터가 JavaScript로 추가됩니다 -->
        </div>

        <!-- 페이징 컨트롤 -->
        <nav class="d-flex justify-content-center">
            <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#" id="prevPage">&lt;</a></li>
                <li class="page-item"><a class="page-link" href="#" id="currentPage">1</a></li>
                <li class="page-item"><a class="page-link" href="#" id="nextPage">&gt;</a></li>
            </ul>
        </nav>
    </div>

    <!-- 푸터 -->
    <footer class="footer">
        <div class="container">
            <span class="text-muted">Copyright © Brand 2024</span>
        </div>
    </footer>

    <!-- 부트스트랩 JS CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- FontAwesome CDN for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <!-- JavaScript for dynamic rendering -->
    <script>
        $(document).ready(function() {
            // 예시 데이터
            const data = [
                { month: '2024-01', name: '홍길동', email: 'hong@example.com', count: 3, requested: 1000000, approved: 800000, rejected: 200000, status: '완료' },
                { month: '2024-02', name: '김철수', email: 'kim@example.com', count: 5, requested: 1200000, approved: 1000000, rejected: 200000, status: '진행중' },
                { month: '2024-03', name: '이영희', email: 'lee@example.com', count: 2, requested: 800000, approved: 700000, rejected: 100000, status: '완료' },
                // 추가 데이터...
            ];

            let currentPage = 1;
            const rowsPerPage = 5;

            // 데이터 렌더링 함수
            function renderData(dataSet) {
                const dataTable = $('#dataTable tbody');
                const cardView = $('#cardView');
                dataTable.empty();
                cardView.empty();

                dataSet.forEach(item => {
                    // 테이블 행 추가
                    const row = `
                        <tr>
                            <td>${item.month}</td>
                            <td>${item.name}</td>
                            <td>${item.email}</td>
                            <td>${item.count}</td>
                            <td>${item.requested.toLocaleString()}원</td>
                            <td>${item.approved.toLocaleString()}원</td>
                            <td>${item.rejected.toLocaleString()}원</td>
                            <td>${item.status}</td>
                        </tr>
                    `;
                    dataTable.append(row);

                    // 카드 형식 추가
                    const card = `
                        <div class="card mb-3">
                            <div class="card-body">
                                <!-- 이름과 마감상태를 같은 줄에 배치하는 flex 컨테이너 -->
                                <div class="d-flex justify-content-between align-items-center mb-2">
                                    <p class="card-title m-0">${item.month} - ${item.name}</p>
                                    <p class="card-text m-0 text-right ${item.status === '완료' ? 'status-complete' : 'status-in-progress'}">${item.status}</p>
                                </div>
                                <p class="card-text">메일: ${item.email}</p>
                                <p class="card-text">건수: ${item.count}</p>
                                <p class="card-text">신청금액: ${item.requested.toLocaleString()}원</p>
                                <p class="card-text">승인금액: ${item.approved.toLocaleString()}원</p>
                                <p class="card-text">반려금액: ${item.rejected.toLocaleString()}원</p>
                            </div>
                        </div>

                    `;
                    cardView.append(card);
                });
            }

            // 초기 데이터 렌더링
            renderData(data.slice(0, rowsPerPage));

            // 페이징 업데이트 함수
            function updatePagination() {
                const totalPages = Math.ceil(data.length / rowsPerPage);
                $('#currentPage').text(currentPage);
                $('#prevPage').toggle(currentPage > 1);
                $('#nextPage').toggle(currentPage < totalPages);
            }

            // 페이지 버튼 클릭 이벤트
            $('#prevPage').click(function(e) {
                e.preventDefault();
                if (currentPage > 1) {
                    currentPage--;
                    const start = (currentPage - 1) * rowsPerPage;
                    renderData(data.slice(start, start + rowsPerPage));
                }
                updatePagination();
            });

            $('#nextPage').click(function(e) {
                e.preventDefault();
                const totalPages = Math.ceil(data.length / rowsPerPage);
                if (currentPage < totalPages) {
                    currentPage++;
                    const start = (currentPage - 1) * rowsPerPage;
                    renderData(data.slice(start, start + rowsPerPage));
                }
                updatePagination();
            });

            // 검색 버튼 클릭 이벤트
            $('#searchButton').click(function() {
                const searchName = $('#nameSearch').val().toLowerCase();
                const filteredData = data.filter(item => item.name.toLowerCase().includes(searchName));
                
                // 데이터 테이블 업데이트
                renderData(filteredData.slice(0, rowsPerPage));
                currentPage = 1;
                updatePagination();
            });

            // 초기 페이징 설정
            updatePagination();

            // 화면 크기에 따른 표시 형식 변경
            function updateView() {
                if ($(window).width() <= 1150) {
                    $('#dataTable').addClass('d-none');
                    $('#cardView').removeClass('d-none');
                } else {
                    $('#dataTable').removeClass('d-none');
                    $('#cardView').addClass('d-none');
                }
            }

            // 초기 뷰 업데이트
            updateView();

            // 화면 크기 변경 시 뷰 업데이트
            $(window).resize(updateView);
        });
    </script>
</body>
</html>
