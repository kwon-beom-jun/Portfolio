<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <!-- 부트스트랩 CSS CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="default.css">
</head>
<body>
    <!-- 상단 네비게이션 -->
    <nav class="navbar navbar-light">
        <a class="navbar-brand" href="#">
            <img src="https://www.kpcnc.co.kr/src/img/logo.png" width="150" height="30" class="d-inline-block align-top" alt="">
        </a>
        <div class="navbar-text">
            <img src="https://avatars.githubusercontent.com/u/48048508?v=4" width="40" height="40" class="rounded-circle" alt="User Image">
            권 범 준
        </div>
    </nav>

    <!-- 사이드바 / 네비게이션 바 -->
    <div class="sidebar">
        <a href="#">공지사항</a>
        <a href="#">영수증 등록</a>
        <a href="#">정산 목록</a>
        <a href="#">사용자 정보</a>
    </div>

    <!-- 메인 콘텐츠 영역 -->
    <div class="content">
        <h2 class="content-title">사용자 정보</h2>
        <form>
            <div class="form-group">
                <label for="userName">이름</label>
                <input type="text" class="form-control" id="userName" value="권 범 준 (qjawns0618@kpcnc.co.kr)" disabled>
            </div>
            <div class="form-group">
                <label for="department">부서</label>
                <input type="text" class="form-control" id="department" placeholder="부서를 입력하세요">
            </div>
            <div class="form-group">
                <label for="phone">핸드폰 번호</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="phone" placeholder="핸드폰 번호를 입력하세요">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="verifyButton">인증</button>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="verificationCode">인증 번호</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="verificationCode" placeholder="인증 번호를 입력하세요">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="verifyCodeButton">인증 확인</button>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">저장</button>
                <button type="button" class="btn btn-secondary">취소</button>
            </div>
        </form>
    </div>

    <!-- 푸터 -->
    <footer class="footer">
        <div class="container">
            <span class="text-muted">Copyright © Brand 2024</span>
        </div>
    </footer>

    <!-- 부트스트랩 JS CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- FontAwesome CDN for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
